<div class="flex justify-between items-center p-4 bg-white">
  <h2 class="text-xl font-bold">✅ My Todo List</h2>
  <button (click)="logout()" 
          class="bg-red-500 text-white px-4 py-2 rounded">
    Logout
  </button>
</div>

<div class="max-w-lg mx-auto mt-10 bg-white shadow-md rounded-lg p-6">
  <div class="flex gap-2 mb-6">
    <input
      [(ngModel)]="newTask"
      placeholder="Nouvelle tâche"
      class="flex-1 border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
    />
    <button
      (click)="addTask()"
      class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded"
    >
      Add
    </button>
  </div>

  @if (errorMessage) {
      <div class="text-red-500 text-sm mb-3">
        {{ errorMessage }}
      </div>
  }

  <!-- Liste des tâches -->
  <ul class="space-y-2">
    @for (task of tasks; track task.id) {
      <li
        class="flex items-center justify-between bg-gray-50 border border-gray-200 rounded px-3 py-2 hover:shadow-sm transition"
      >
        <div class="flex items-center gap-2">
          <input
            type="checkbox"
            [(ngModel)]="task.completed"
            (change)="updateTask(task)"
            class="h-4 w-4 text-blue-500 rounded"
          />
          <span [class.line-through]="task.completed" class="text-gray-800">
            {{ task.title }}
          </span>
        </div>
        <div class="flex gap-2">
          <button
            (click)="openEditModal(task)"
            class="text-sm bg-yellow-400 hover:bg-yellow-500 text-white px-3 py-1 rounded"
          >
            Update
          </button>
          <button
            (click)="deleteTask(task.id)"
            class="text-sm bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded"
          >
            Delete
          </button>
        </div>
      </li>
    }
  </ul>

  <!-- MODAL -->
  @if (isEditModalOpen) {
    <div
      class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50"
    >
      <div class="bg-white p-6 rounded-lg shadow-lg w-96 animate-fadeIn">
        <h3 class="text-lg font-semibold mb-4 text-gray-800">
          ✏️ Modifier la tâche
        </h3>

        <input
          [(ngModel)]="selectedTask.title"
          class="border border-gray-300 rounded px-3 py-2 w-full mb-4 focus:outline-none focus:ring-2 focus:ring-green-400"
          placeholder="Titre de la tâche"
        />

        <!-- ERROR MESSAGE -->
        @if (isEditModalOpen) {
          <div class="text-red-500 text-sm pb-3">
            {{ errorMessageModal }}
          </div>
        }

        <div class="flex justify-end gap-2">
          <button
            (click)="closeEditModal()"
            class="bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded"
          >
            Annuler
          </button>
          <button
            (click)="saveEditedTask()"
            class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded"
          >
            Enregistrer
          </button>
        </div>
      </div>
    </div>
  }
</div>
